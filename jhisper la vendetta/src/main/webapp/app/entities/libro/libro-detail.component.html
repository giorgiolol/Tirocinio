<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="libro">
            <h2><span jhiTranslate="libreriaApp.libro.detail.title">Libro</span> {{libro.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="libreriaApp.libro.titolo">Titolo</span></dt>
                <dd>
                    <span>{{libro.titolo}}</span>
                </dd>
                <dt><span jhiTranslate="libreriaApp.libro.autore">Autore</span></dt>
                <dd>
                    <span>{{libro.autore}}</span>
                </dd>
                <dt><span jhiTranslate="libreriaApp.libro.anno">Anno</span></dt>
                <dd>
                    <span>{{libro.anno}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/libro', libro.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
