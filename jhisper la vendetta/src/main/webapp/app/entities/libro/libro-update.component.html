<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-libro-heading" jhiTranslate="libreriaApp.libro.home.createOrEditLabel">Create or edit a Libro</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libreriaApp.libro.titolo" for="field_titolo">Titolo</label>
                    <input type="text" class="form-control" name="titolo" id="field_titolo"
                           formControlName="titolo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libreriaApp.libro.autore" for="field_autore">Autore</label>
                    <input type="text" class="form-control" name="autore" id="field_autore"
                           formControlName="autore"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libreriaApp.libro.anno" for="field_anno">Anno</label>
                    <input type="number" class="form-control" name="anno" id="field_anno"
                           formControlName="anno"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
